<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>AR Lab5 â€” Task 3.2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="controls">
      <label>
        Color:
        <input type="color" id="colorPicker" value="#ffcc00" />
      </label>
      <button id="toggleRotationBtn">Disable Rotation</button>
      <label>
        Size:
        <input
          type="range"
          id="sizeRange"
          min="0.05"
          max="0.3"
          step="0.01"
          value="0.1"
        />
      </label>
      <button id="togglePulseBtn">Disable Pulse</button>
      <label>
        Material:
        <select id="materialSelect">
          <option value="standard" selected>Standard</option>
          <option value="emissive">Emissive</option>
          <option value="transparent">Transparent</option>
        </select>
      </label>
    </div>
    <script type="module" src="/src/main3.js"></script>
  </body>
</html>
