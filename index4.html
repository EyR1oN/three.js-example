<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>AR Lab5 â€” Task 4.2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="controls">
      <label>
        Material:
        <select id="materialSelect">
          <option value="realistic" selected>Realistic</option>
          <option value="gold">Gold</option>
          <option value="glass">Glass</option>
          <option value="glow">Glow</option>
        </select>
      </label>
      <button id="sceneDirLightBtn">Scene Dir Light: ON</button>
      <label>
        Light Intensity:
        <input
          type="range"
          id="lightIntensity"
          min="0"
          max="5"
          step="0.1"
          value="1"
        />
      </label>
      <label>
        Light Color:
        <input type="color" id="lightColor" value="#ffffff" />
      </label>
      <button id="toggleJumpBtn">Jump: OFF</button>
      <button id="toggleRotateBtn">Rotation: ON</button>
    </div>

    <script type="module" src="/src/main4.js"></script>
  </body>
</html>
